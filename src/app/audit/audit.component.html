<h1>Auditor Page</h1>
 <!-- Time format dropdown -->
 <mat-form-field>
  <mat-label>Time Format</mat-label>
  <mat-select [(ngModel)]="timeFormat">
    <mat-option value="12">12-hour</mat-option>
    <mat-option value="24">24-hour</mat-option>
  </mat-select>
</mat-form-field>
<div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field appearance="standard">
        <mat-label>Search whole Table</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
          </ng-container>
  
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
          </ng-container>
          
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>    

          <ng-container matColumnDef="loginTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Login Time </th>
            <td mat-cell *matCellDef="let row"> {{row.loginTime}} </td>
          </ng-container>    

          <ng-container matColumnDef="logoutTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Logout Time </th>
            <td mat-cell *matCellDef="let row"> {{row.logoutTime}} </td>
          </ng-container>    
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
  </div>
